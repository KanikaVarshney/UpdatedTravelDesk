<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
    *{
        box-sizing: border-box;

    }
    button{
        height: 30px;
        width: 174px;
        border: 1px solid rgb(0, 60, 255);
    }
    body{
        background-image: url(gray.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    
</style>
<body>
    <form style="margin-left: 400px; margin-top: 100px;" >
        <fieldset style="background-color:palevioletred; width: 45%; border-color: cadetblue;" >
            <div style="color:black;text-shadow: -1px 0px 0px black;font-size:x-large; margin-top: 25px;margin-bottom: 25px;">Login to your private dashboard</div>
            <div  style="margin-bottom: 15px;">
                <div style="color:black;text-shadow: -1px 0px 0px black; ">Username or email address</div>
                <label for="txtName"></label>
                <input type="text"  id="txtName" name="txtName" pattern="[0-9]{3}[A-Za-z]{4}[?/%]+"required maxlength="20">
            </div>
            <div style="margin-bottom: 15px; margin-top: 15px;">
                <div style="color:black;text-shadow: -1px 0px 0px black;">Password</div>
                <label for="txtName"></label>
                <input type="password"  id="txtName" name="txtName" required>
            </div>
            <div style="margin-top: 10px; margin-bottom: 20px;">
                <a href="forgetpasswordpage.html">Forget your password?</a>
            </div>
            <div>
                <input type="checkbox" name="" id="">Remember Me
            </div>
            <div>
                <button style="background-color:black; margin-top: 20px;margin-bottom: 10px; font-size: medium; color: white; border-radius: 4px; ">
                    Sign in
                </button>
            </div>
        </fieldset>






    </form>
</body>
</html>
